relationships:
  - name: infraHostIsExtEprod
    version: "1"
    origins:
      - Infrastructure Agent
    conditions:
      - attribute: device.type
        anyOf: [ "EPR" ]
      - attribute: market
        present: true
      - attribute: store.number
        present: true
    relationship:
      expires: P75M
      relationshipType: IS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: EPROD
          fields:
            - field: marketName
              attribute: market
            - field: storeNumber
              attribute: store.number
